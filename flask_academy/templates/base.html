<!doctype html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Flask Academy{% endblock %}</title>

    <!-- Bootstrap y Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  </head>

  <body class="bg-dark text-light">

    <!-- Navbar global -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-warning mb-4">
      <div class="container">
        <a class="navbar-brand text-warning fw-bold" href="/">
          <i class="bi bi-mortarboard-fill me-2"></i> Flask Academy
        </a>

        <div class="ms-auto">
          {% block navbar_buttons %}
          <!-- Se define individualmente en cada pÃ¡gina -->
          {% endblock %}
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container">
      {% block content %}
      {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
